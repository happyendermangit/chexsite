<!DOCTYPE html>
<html>
  <head>
    <title>Chex</title>
    <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

.terminal {
    font-family: 'Courier New', Courier, monospace;
  background-color: #000;
  color: #fff;
  height: 100vh;
  width: 100vw;
}

.terminal-header {
  display: flex;
  align-items: center;
  height: 40px;
  padding: 0 10px;
  background-color: #222;
}

.terminal-buttons {
  display: flex;
}
.terminal-button.close { background: #F03823; }
.terminal-button.minimize { background: #FCA101; }
.terminal-button.maximize { background: #66E017; }
.terminal-button.close:hover { background: #CC2411; }
.terminal-button.minimize:hover { background: #D48802; } 
.terminal-button.maximize:hover { background: #4EBD06; }
.terminal-button {
  height: 12px;
  width: 12px;
  margin-right: 5px;
  border-radius: 50%;
  cursor: pointer;
  background-color: #f00;
}

.terminal-title {
  margin-left: 10px;
  font-size: 16px;
  font-weight: bold;
}

.terminal-body {
  padding: 10px;
}

.terminal-prompt {
  display: inline-block;
  margin-right: 5px;
  color: #0f0;
}

.terminal-input {
  background-color: transparent;
  border: none;
  color: #fff;
  font-family: 'Courier New', Courier, monospace;
  font-size: 16px;
  outline: none;
  width:100px;
}

.terminal-output {
  margin-top: 10px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  grid-gap: 10px;
  justify-self: center;
  align-self: center;

}


.card {
  border: 1px solid #fff;
  border-radius: 5px;
  padding: 10px;
  margin-bottom: 10px;
  width:fit-content;
  margin:0 auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  grid-gap: 10px;
  transition: transform 0.3s ease-in-out;
  transform-origin: center center;
}


/* Style the hovered card */
.card:hover {
  transform: scale(1.1);
  z-index: 1;
}

/* Style the blurred cards */
.card:not(:hover) {
  filter: blur(5px);
  opacity: 0.7;
}
.card h3 {
  font-size: 20px;
  margin-bottom: 5px;
}

.card p {
  font-size: 16px;
}

    </style>
 
  </head>
  <body>
    <div class="terminal">
      <div class="terminal-header">
        <div class="terminal-buttons">
          <div class="terminal-button close"></div>
          <div class="terminal-button minimize"></div>
          <div class="terminal-button maximize"></div>
        </div>
        <div class="terminal-title">Chex</div>
      </div>
      <div class="terminal-body">
        <div class="terminal-prompt">$</div>
        <input type="text" class="terminal-input" placeholder="Search...">
        <div class="terminal-output">
          
  
      
    <div class="card" id="Chatzy" onmouseenter="show_desc(this)" onmouseleave="rip_this_desc(this)">
      <h3>Chatzy</h3>
  </div>
  <br>
  
  <div class="card" id="MCGen" onmouseenter="show_desc(this)" onmouseleave="rip_this_desc(this)">
      <h3>MCGen</h3>
  </div>
  <br>
  
  <div class="card" id="MCGen Client" onmouseenter="show_desc(this)" onmouseleave="rip_this_desc(this)">
      <h3>MCGen Client</h3>
  </div>
  <br>
  
  <div class="card" id="PandaScript" onmouseenter="show_desc(this)" onmouseleave="rip_this_desc(this)">
      <h3>PandaScript</h3>
  </div>
  <br>
  
  <div class="card" id="ChexPad" onmouseenter="show_desc(this)" onmouseleave="rip_this_desc(this)">
      <h3>ChexPad</h3>
  </div>
  <br>
  
  <div class="card" id="ChexDev" onmouseenter="show_desc(this)" onmouseleave="rip_this_desc(this)">
      <h3>ChexDev</h3>
  </div>
  <br>
  
  <div class="card" id="DesktopOrganizer" onmouseenter="show_desc(this)" onmouseleave="rip_this_desc(this)">
      <h3>DesktopOrganizer</h3>
  </div>
  <br>
  
  <div class="card" id="ShortMe" onmouseenter="show_desc(this)" onmouseleave="rip_this_desc(this)">
      <h3>ShortMe</h3>
  </div>
  <br>
  
        
  
      </div>
    </div>
  </body>
  <script defer>
    const searchInput = document.querySelector('.terminal-input');
    const cards = document.querySelectorAll('.card');
    
    searchInput.addEventListener('input', () => {
      const searchTerm = searchInput.value.trim().toLowerCase();
    
      cards.forEach(card => {
        const title = card.querySelector('h3').textContent.toLowerCase();
        const description = ""
    
        if (title.includes(searchTerm) || description.includes(searchTerm) ) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    });
    const products = {
      "Chatzy": {"description": "a chatbot", "gif_url": null},
      "MCGen": {"description": "a minecraft alt account generator", "gif_url": null},
      "MCGen Client": {"description": "a client for MCGen", "gif_url": null},
      "PandaScript": {"description": "a scripting language", "gif_url": null},
      "ChexPad": {"description": "a notepad app", "gif_url": null},
      "ChexDev": {"description": "get your website/app in python or html/css/js on it today", "gif_url": null},
      "DesktopOrganizer": {"description": "an app for organizing your desktop", "gif_url": null},
      "ShortMe": {"description": "an URL shortener", "gif_url": null}
    };
    document.querySelectorAll('.card').forEach(card=>{
        card.style.filter = "blur(0px)";
    })
    function show_desc(e){
      if (e.querySelector('p') == null){
          e.innerHTML += `
          <p>${products[e.id]['description']}</p>
          `
          document.querySelectorAll('.card').forEach(card=>{
            if (card.id != e.id){
              card.style.filter = "blur(5px)";
            }
            })
      }
    }
    function rip_this_desc(e){
      if (e.querySelector('p') != null){
        e.querySelector('p').remove()
      }
      document.querySelectorAll('.card').forEach(card=>{
        card.style.filter = "blur(0px)";
      })
      
    }
    
    </script>
  </html>
